<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><Details></Details></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous">
        </script>
    </head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="card mb-3">
    <div class="row g-0">
    <div class="col-md-4">
    <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
    <div class="card-body">
    <h5 class="card-title">{{movie.title}}</h5>
    <p class="card-text">{{movie.description}}</p>
    <p class="card-text">
    {% if movie.url %}
    <a href="{{movie.url}}" class="btn btn-primary">
    Movie Link
    </a>
    {% endif %}
    </p>
    </div>
    </div>
    </div>
    </div>
    {% endblock content %}

    <div class="row-cols-1 row-cols-md-3 g-4 mb-3">
        {% for movie in movies %}
        <div v-for="movie in movies class=col">
            <div class="card">
                <img class="card-img-top" src="{{movie.image.url}}" />
            <div class="card-body">
            < a href="{% url 'detail' movie.id %}">
            <h5 class="card-title fw-bold">{{movie.title}}</h5>
            </a>
            <p class="card-text">{{movie.description}}</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
